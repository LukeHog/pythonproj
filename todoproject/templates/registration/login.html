<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Todo Project</title>
</head>
<body>
    <h2>Login To Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'password_reset' %}">Forgot password</a>
    <a href="{% url 'register' %}">Register</a>
</body>
</html>
